<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylestempo.css">
    <link rel="icon" href="https://i.pinimg.com/564x/39/e4/26/39e426741c29f67274c8d23734f19aea.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="scriptstempo.js"></script>
    <title>Previsão do Tempo</title>
</head>
<div>
    <div class="imagem-wrapper">
        <div class="image-button">
            <a href="pgin.html">
                <img src="logcada.jpg" alt="Voltar">
            </a>
        </div>
    </div>
    
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="busca" src="lupa.jpg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo </h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img alt="icon-previsao" alt="icon-info-tempo" src="https://openweathermap.org/img/wn/04n.png"> 
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
